<html>
<body style="color:red"><h1>
<script>
var grade="A";
document.write("enter in switch block <br><br>");
switch(grade)
{
case 'A':
       document.write("grade is A");
       break;
case 'B':
       document.write("grade is B");
       break;
default:
       document.write("no grade");
       break;
}
</script>

</h1></body>
</html>
